name: outputs_demo

on:
  workflow_dispatch:

jobs:
  job1:
    runs-on: ubuntu-latest
    
    outputs:
      output1: ${{ steps.step1.outputs.test }}
      output2: ${{ steps.step2.outputs.test }}
    
    steps:
      - id: step1
        run: |
          echo "test=hello" >> $GITHUB_ENV
          echo "test=hello" >> $GITHUB_ENV

      - id: step2
        run: |
          echo "test=world" >> $GITHUB_ENV
    
  job2:
    runs-on: ubuntu-latest
    needs: job1
    steps:
      - run: echo ${{needs.job1.outputs.output1}} ${{needs.job2.outputs.output2}}
      