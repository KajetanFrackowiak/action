name: Python application

on: 
  push:
    branches:
      - main  # Trigger on push to the main branch
  pull_request:
    branches:
      - main  # Trigger on pull requests to the main branch

jobs:
  verify:
    name: ${{ vars.EXEC_WC }}
    if: ${{ vars.EXEC_WC == 'true' }}
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # Checkout the repository

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.12.2'  # Specify the Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip  # Upgrade pip
        pip install -r requirements.txt  # Install dependencies from a requirements file

    - name: Run the script
      run: |
        python src/main.py  # Run the Python script

  handle_failure:
    runs-on: ubuntu-latest
    if: ${{ vars.EXEC_WC != 'true' }}  # This job runs when EXEC_WC is not 'true'
    steps:
    - name: Print failure message
      run: |
        echo "Something went wrong"
        exit 1  # Force the job to fail with a non-zero exit code
